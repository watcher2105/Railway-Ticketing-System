<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticketing System - My Bookings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>Railway Ticketing System</h1>
                    <p>My Bookings</p>
                </div>
                <div class="header-right">
                    <span id="userInfo" class="user-info"></span>
                    <button class="btn btn-info" onclick="window.location.href='index.html'">Search Trains</button>
                    <button id="logoutBtn" class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <div class="bookings-section">
            <h2>Your Booking History</h2>
            <div id="loadingMessage" class="loading">Loading your bookings...</div>
            <div id="bookingsList" class="bookings-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
